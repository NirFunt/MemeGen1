<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen NirF</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init()">

    <header class="header1">
        <div class="logo"><img src="ICONS/LOGO.png"></div>
        <ul class="header-links">
            <li><a href="#" onclick="goToGallery()">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>

    <header class="header2">
        <div class="search-input-container">
            <input id="search-input" placeholder="Enter search keyword">
            <img src="ICONS/search-icon.png" onclick="onSearch()">
        </div>
            <ul class="key-words-list"></ul>
    </header>

    <main class="main-layout">
        <section class="gallery-container main-layout"></section>
        <div class="paging">
            <button onclick="onPagePrev()">PREV</button>
            <button onclick="onPageNext()">NEXT</button>
        </div>
    </main>


    <section class="canvas-btn-container">
        <div class="canvas-container">
            <canvas class="meme-canvas" width="500" height="500"></canvas>
        </div>
       
        <section class="btn-container">
           <div><input type="text" id="text-input" name="text-input" onkeyup="drawText()"></div> 

           <div> <img onclick="onSwitchLines()" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></div>
            <div><img onclick="onNextText()" src="ICONS/add.png"></div>
            <div><img onclick="onRemoveLine()" src="ICONS/trash.png"></div>

            <div><img onclick="onIncreaseFontSize()" src="ICONS/increase font - icon.png"></div>
            <div><img onclick="onDecreaseFontSize()" src="ICONS/decrease font - icon.png"></div>
            <div><img onclick="onAlignLeft()" src="ICONS/align-to-left.png"></div>
            <div><img onclick="onAlignCenter()" src="ICONS/center-text-alignment.png"></div>
            <div><img onclick="onAlignRight()" src="ICONS/align-to-right.png"></div>

            <div><img onclick="onGoUp()" src="ICONS/up-arrrow.png"></div>
            <div><img onclick="onGoDown()" src="ICONS/down-arrrow.png"></div>

            <div><select onchange="onFontSelect(this.value)">
                <option value="Helvetica">Helvetica</option>
                <option value="Arial">Arial</option>
                <option value="IMPACT">IMPACT</option>
                <option value="Sans-Serif">Sans-Serif</option>
                <option value="Helvetica Neue">Helvetica Neue</option>
            </select></div>
            <div><img onclick="onSetTextStroke()" src="ICONS/text stroke.png"></div>
            <div><input type="color" name="selected-color" id="selected-color" onchange="onColorPick()">
                <img src="ICONS/paint-board-and-brush.png">
            </div>
            
            <div><button>Go Left</button></div>
            <div><canvas width="100px" height="100px">Stikers</canvas></div>
            <div><button>Go Right</button></div>

            <div><button><a href="#" onclick="onSave(this)" download="">Save</a></button></div>
            <div><button onclick="onUploadImage()">UPLOAD</button></div>
           
            <div class="user-msg"></div>
            <div class="share-container">Share</div>
        </section>


    </section>


    <section class="my-info main-layout">
        <div class="my-image"><img src="img-square/12.jpg"></div>

        <div class="my-info-right">
            <h2>My Name</h2>
            <p>some infomration about my, my styles, my images, my hobbies</p>
            <div class="social-media">
                <img src="ICONS/linkedin-logo.png">
                <img src="ICONS/facebook-logo.png">
                <img src="ICONS/github-logo.png">
            </div>
        </div>
    </section>


    <footer>
        <div class="logo"><img src="ICONS/LOGO.png"></div>
        <p class="copy-rights"> all rights recived 2019</p>
    </footer>

    <script src="js/services/utils.serice.js"></script>
    <script src="js/services/upload-image.service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas-controller.js"></script>







</body>

</html>
