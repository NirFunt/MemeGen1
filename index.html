<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen NirF</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init()">

    <header class="header1">
        <div class="logo">memegen</div>
        <div class="header-btn">
            <button>Gallery</button>
            <button>About</button>
        </div>
    </header>

    <header class="header2">
        <div class="search-input">Search</div>
        <div class="most-searched-words"> most searched words</div>
    </header>

    <main class="main-layout">
        <section class="gallery-container main-layout"></section>
    </main>

    <section class="canvas-container main-layout">


        <h1>Canvas</h1>

        <section class="btn-container">
            <input type="color" name="selected-color" id="selected-color" onchange="onColorPick()" >
            <button><a href="#" onclick="onSave(this)" download="">Save</a></button>
            <button onclick="onClear()">CLEAR</button>
            <button onclick="onAbout()">ABOUT</button>
            <button onclick="onUploadImage()">UPLOAD</button>
            <input type="text" id="text-input" name="text-input" onkeyup="drawText()"> 
            <button onclick="onNextText()">+</button>
            <button onclick="onIncreaseFontSize()">A+</button>
            <button onclick="onDecreaseFontSize()">A-</button>
            <button onclick="onGoUp()">UP</button>
            <button onclick="onGoDown()" >DOWN</button>
            <select onchange="onFontSelect(this.value)">
                <option value="Helvetica">Helvetica</option>
                <option value="Arial">Arial</option>
                <option value="IMPACT">IMPACT</option>
                <option value="Sans-Serif">Sans-Serif</option>
                <option value="Helvetica Neue">Helvetica Neue</option>
            </select>
            <div class="user-msg"></div>
            <div class="share-container"></div>

        </section>



        <canvas class="meme-canvas" width="1000" height="800"></canvas>
    </section>


    <section class="my-info main-layout">
        <img src="img-square/1.jpg">
        <div class="my-info-right">
            <h2>My Name</h2>
            <p>Know about me</p>
            <div>
                <img src="#">
                <img src="#">
                <img src="#">
            </div>
        </div>
    </section>


    <footer>
        <div class="logo">Logo</div>
        <p class="copy-rights"> all rights recived 2019</p>
    </footer>

    <script src="js/services/upload-image.service.js"></script>
    <script src="js/services/meme-service.js"></script>

    <script src="js/meme-controller.js"></script>
    <script src="js/canvas-controller.js"></script>







</body>

</html>
